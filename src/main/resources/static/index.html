<!DOCTYPE html>
<html lang="en" ng-app="shoppingCartModule">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Shop Cart</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="js/hello.js"></script>

    <style>
        body {
            padding-top: 50px;
        }
        #divTotal{
            background-color: green;
        }
        .affix{
            right: 0px;
        }
        .affix-top{
            right: 0px;
            position: fixed;
        }
    </style>

</head>

<body>

<div class="container" ng-controller="shoppingCart">
    <div class="row">

        <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Sports</h3>
            </div>
            <div class="panel-body">
                <div class="radio" ng-repeat ="channel in sportChannels">
                    <label>{{channel.name}}
                        <input type="checkbox" ng-model="channel.selectedSports" name="" ng-click="toggleSelection(channel)"></label>
                </div>

            </div>
        </div>
    </div>

        <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">News</h3>
                </div>
                <div class="panel-body">
                    <div class="radio" ng-repeat ="newsChannel in newsChannels">
                        <label>{{newsChannel.name}}
                            <input type="checkbox" ng-model="channel.selectedNews" name="" ng-click="toggleSelection(newsChannel)"></label>
                    </div>

                </div>
            </div>
        </div>




        <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4">

            <div class="panel panel-primary">
                <div id="divTotal" class="panel-heading">
                    <h3 class="panel-title">Total</h3>
                </div>
                <div class="panel-body" ng-repeat="selectedChannel in selectedChannels">
                    <h2>{{selectedChannel.name}}</h2>
                </div>
            </div>

            <div class="text-center">
                <a href="#/checkout" class="btn btn-danger">Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                </a>
            </div>
        </div>

    </div>

</div>

</body>

</html>
